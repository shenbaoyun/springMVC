<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    username:<input type="text" name="username"><br>
    password:<input type="password" name="password"><br>
    <input type="submit" value="测试@RequestBody注解"><br>
</form>
<form th:action="@{/testRequestEntity}" method="post">
    username:<input type="text" name="username"><br>
    password:<input type="password" name="password"><br>
    <input type="submit" value="测试RequestEntity"><br>
</form>
<a th:href="@{/testResponse}">testResponse</a>
<a th:href="@{/testResponseBody}">testResponseBody</a>
<a th:href="@{/testResponseUser}">testResponseUser</a>

<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">testAxios</a>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        methods:{
            testAxios:function (event){
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                      username:"admin",
                      password:"123456"
                    }
                }).then(function (response){
                    alert(response.data);
                })
                event.preventDefault();
            }
        }
    })
</script>
</body>
</html>
